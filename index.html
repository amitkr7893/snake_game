<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Snake Game</title>
</head>

<body>
    <div id="scorediv">
        <div id="scorebox">Score = 0</div>
        <div id="hiscorebox"> Hi score = 0</div>
    </div>
    <div id="popup_box"><p>Level up</p></div>
    <button id="start_btn" onclick="start()">Start</button>
    
    <div id="board_cont">
        <div id="board"></div>
        <div id="playb_box">
            <button class="play_btn" onclick="fun('u')" id="btn_up"></button>
            <button class="play_btn" onclick="fun('r')" id="btn_right"></button>
            <button class="play_btn" onclick="fun('d')" id="btn_down"></button>
            <button class="play_btn" onclick="fun('l')" id="btn_left"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
